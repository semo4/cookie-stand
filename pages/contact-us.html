<body>
    <header>
        <nav>
            <img src="../img/logo.png" alt="">
            <div class="menu-bar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="sales.html">Sales</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="../img/salmoncookies.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../img/fish.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../img/chinook.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../img/cutter.jpeg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../img/frosted-cookie.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../img/shirt.jpg" style="width:100%">
            </div>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>

    <section>
        <div class="contact-container">
            <div class="contact-form">
                <h1>Contact Us</h1>
                <form action="#">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your First name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email..">

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone..">

                    <label for="country">Message</label>
                    <textarea class="form-control" name="message" rows="5" cols="70" data-rule="required"
                        data-msg="Please write something for us" placeholder="Message"></textarea>

                    </textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="Contact-info">
                <div class="contact-email">
                    <h2><i class="fas fa-envelope-square"></i></h2>
                    <h1> Email Us </h1>
                     <h1> salmon-cookies@info.com</h1>

                </div>
                <div class="contact-phone">
                    <h2><i class="fas fa-phone-square"></i></h2>
                    <h1> Call Us</h1> 
                    <h1> +1-202-555-0155</h1>
                </div>
                <div class="contact-address">
                    <h2><i class="fas fa-map-marked-alt"></i></h2>
                    <h1> Address</h1> 
                    <h1> Seatle</h1>
                </div>

            </div>
        </div>
    </section>

 

 

    <section class="footer-section">
        <div class="footer">

                <ul>

                </ul>
            </div>
            <div class="social-media">
                <ul>
                    <li><a href=""><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram-square"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href=""><i class="fas fa-at"></i></a></li>
                </ul>
            </div>
           
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2690.4419731947937!2d-122.33512414886913!3d47.59809509645667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906bd4d8c9ea53%3A0x2680b28195c190e9!2sCookie&#39;s%20Country%20Chicken!5e0!3m2!1sen!2sjo!4v1609859469181!5m2!1sen!2sjo" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
